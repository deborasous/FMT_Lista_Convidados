<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>Distribuição de convidados</title>
  </head>
  <body style="background: rgb(248, 242, 255)">
    <div
      class="container container-fluid mx-auto py-5 text-center"
      style="max-width: 900px"
    >
      <header>
        <h1 class="text-body">Distribuição de convidados</h1>
      </header>
      <main>
        <p class="mb-5 text-secondary fs-5">
          Inclua nome e idade para que possamos classificar seu setor. Fique
          atento ao número do seu ID e a cor do setor.
        </p>

        <div class="content">
          <div class="inputs input-group mb-3 d-flex gap-3">
            <input
              type="text"
              name="name"
              id="name"
              class="py-2 px-3 rounded-2 border border-secondary border-opacity-25 form-control"
              style="max-width: 400px"
              placeholder="Nome e sobrenome"
            />
            <input
              type="number"
              name="age"
              id="age"
              class="py-2 px-3 rounded-2 border border-secondary border-opacity-25 form-control"
              style="max-width: 200px"
              placeholder="Idade"
            />
          </div>
          <div class="buttons d-flex gap-3 col-4 mt-4 mb-5">
            <button
              type="submit"
              class="btn btn-primary py-2 px-4"
              onclick="sector.enviar()"
            >
              Enviar
            </button>
          </div>
        </div>

        <table id="data" class="table table-bordered table-striped table-hover">
          <p class="text-secondary fs-5">Verifique seu setor e seu ID abaixo.</p>
          <thead>
            <tr class="table-active">
              <td>Id</td>
              <td>Nome</td>
              <td>Idades</td>
              <td>Setores</td>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <!--Lista será gerada pelo Javascript conforme for incluindo os dados-->
        </table>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
      integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
